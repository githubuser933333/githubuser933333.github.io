<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Code Entry Form</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            font-family: Arial, sans-serif;
            transition: background-color 0.5s;
        }
        input {
            padding: 10px;

        }
        button {

</head>
<body>

    <form id="codeForm">
        <input type="text" id="code" placeholder="Enter Code" required />
        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById('codeForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission
            const enteredCode = document.getElementById('code').value;
            const correctCode = 'TENTOWERSOVERMS';
            const successUrl = 'https://githubuser933333.github.io/tentowers.html'; // Change this to your desired URL
            const enteredCode = document.getElementById('code').value;
