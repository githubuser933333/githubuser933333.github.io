<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Entry Form</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            font-family: Arial, sans-serif;
        }
        input {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Enter the Code</h1>
    <form id="codeForm">
        <input type="text" id="code" placeholder="Enter Code" required />
        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById('codeForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission
            const enteredCode = document.getElementById('code').value;
            const correctCode = '1SKJ8';
            const url = 'https://githubuser933333.github.io/escape.html'; // Change this to your desired URL

            if (enteredCode === correctCode) {
                window.location.href = url; // Redirect to the specified URL
            } else {
                alert('Incorrect code. Please try again.'); // Alert for incorrect code
            }
        });
    </script>
</body>
</html>
